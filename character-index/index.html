<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../character-style/style.css">
</head>

<body>
    <div class="container">
        <div class="box box-1" style="--img: url(../character-img/img-2.jpg);" data-text="More.." id="box-1"></div>
        <div class="box box-2" style="--img: url(../character-img/img-2.jpg);" data-text="img2" id="box-2"></div>
        <div class="box box-3" style="--img: url(../character-img/img-3.jpg);" data-text="img3" id="box-3"></div>
        <div class="box box-4" style="--img: url(../character-img/img-4.jpg);" data-text="img4" id="box-4"></div>
        <div class="box box-5" style="--img: url(../character-img/aboutMe.jpg);" data-text="img5" id="box-5"></div>
    </div>
</body>

<script>
    const boxes = document.querySelectorAll('.box');
    
    const newImages = [
        '../character-img/img-1.jpg',
        '../character-img/img-2.jpg',
        '../character-img/img-3.jpg',
        '../character-img/img-4.jpg',
        '../character-img/aboutMeSwap.png'
    ];
   
    function changeImageOnMouseEnter(box, newImage) {
        box.addEventListener('mouseover', () => {
            box.style.backgroundImage = `url(${newImage})`;
        });

        box.addEventListener('mouseout', () => {
            box.style.backgroundImage = 'var(--img)';
        });
    }

    boxes.forEach((box, index) => {
        changeImageOnMouseEnter(box, newImages[index]);
    });

</script>

</html>
